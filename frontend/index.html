      // on change of country dropdown items
subb = document.getElementById('sub');
url = 'http://localhost:8000/simulators/dashboard/court-cases/login/user';
json_header = new Headers({
  	'Accept': 'application/json',
    'Content-Type': 'application/json; charset=UTF-8',
    // 'Authorization': 'Token '+localStorage.getItem('user'),
});
subb.onclick = function(e) {  
	e.preventDefault;
	username_v = $('#username').val();
    password_v = $('#password').val();
    console.log(password_v)
	data = JSON.stringify({'username':username_v,'password':password_v})
	let fetchData = {
	  method: 'POST',
	  body: data,
	  headers: json_header
	}
    fetch(url, fetchData)
    .then(function(response) {
        return response.json()
    }).then(function(data){
        console.log(data)
        $('.alert').html(data.message)
        // city = data.data
        setTimeout(function () {
            window.location.href = 'dashboard/'
        }, 600);
    });
	
};
      </script>
