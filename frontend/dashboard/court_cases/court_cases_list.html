
<div class="col-md-12" id="selectForm">

<script>  
// Predict
subb = document.getElementById('check');
url = 'http://localhost:8000/simulators/dashboard/court-cases/predictions';
// json_header = new Headers({
//   	// 'Accept': 'application/json',
//     'Content-Type': 'application/x-www-form-urlencoded', 'multipart/form-data'
//     // 'Authorization': 'Token '+localStorage.getItem('user'),
// });
subb.onclick = function(e) {  
	e.preventDefault;
	var text_v = $('#text').val();
    const fileField = document.querySelector('input[type="file"]');
    var res = document.querySelector('tbody');

    const formData_v = new FormData();
    console.log(fileField.files[0])
    formData_v.append('text', text_v);
    formData_v.append('file', fileField.files[0]);

	// data = JSON.stringify({'text':text_v,'excel_file':excel_v})
	let fetchData = {
	  method: 'POST',
	  body: formData_v,
	//   headers: json_header,
      contentType: false,
      processData: false,
	}
    fetch(url, fetchData)
    .then(function(response) {
        return response.json()
    }).then(function(data){
        console.log(data)
        $('#predspan').html(data.message)
        dd = data.data
        // console.log(dd.length);
        // print
        res.innerHTML = ''
        for(var i=0; i < dd.length; i++){
            const color = dd[i][1] == 'Sentenced' ? "danger" : "success";
            var output = '<tr role="row" class="odd">'
            output += '<td class="">'+(i+1)+'</td>'
            output += '<td class="text-'+color+'">'+dd[i][0]+'</td>'
            output += '<td class="text-'+color+'">'+dd[i][1]+'</td>'
            output += '<td class="text-'+color+'">'+dd[i][2]+'</td>'
            output += '</tr>';
            res.innerHTML += output;
        };
    });
	
};
      </script>
